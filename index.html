<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="formBackground">
            <div class="headerText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Signup now to get started.</div>
            <div class="secondaryHeaderText">You <span class="italic">know</span> you want to.</div>
                <form class="form" action="post">
                    <h2 class="formHeader">Let's do this!</h2>
                    <ul>
                        <li class="formObject">
                            <label for="firstName">First Name</label>
                            <input type="text" id="name" name="firstName" minlength="1" maxlength="50" required/>
                        </li>
                        <li class="formObject">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" minlength="1" maxlength="50" required />
                        </li>
                        <li class="formObject">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required />
                        </li>
                        <li class="formObject">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" />
                        </li>
                        <li class="formObject">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" maxlength="50"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                        </li>
                        <li class="formObject">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="50"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required></li>
                        <li class="button">
                            <button class="submit" type="submit">Create Account</button>
                        </li>
                        <li>
                            <p>Already have an account? <a  href="" class="logIn">Log In</span></p>
                        </li>
                    </ul>
                </form>
        </div>
        <div class="horizontalBar">
            <div class="logoContainer">
                <img class="odinImg" src="img/odin-lined.png" alt="A lined image of the Norse god Odin"><span class="logoText">ODIN</span>
            </div>
        </div>
    </div>
</body>
</html>
